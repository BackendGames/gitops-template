apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wave-2-components
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '2'
spec:
  project: default
  source:
    repoURL: <GITOPS_REPO_URL>
    path: registry/<CLUSTER_NAME>/components/sync-waves/wave-2
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
