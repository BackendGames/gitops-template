apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wave-2-3-components
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '3'
spec:
  project: default
  source:
    repoURL: git@github.com:johndietz/gitops.git
    path: registry/kubefirst/components/sync-waves/wave-2/wave-2-3
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
